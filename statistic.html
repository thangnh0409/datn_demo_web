<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Thống kê</title>
    <link rel="stylesheet" type="text/css" href="css/statistic.css">
    <script type="text/javascript" src="js/jQuery/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/datepicker/DateRangesWidget.js"></script>
    <script type="text/javascript" src="js/datepicker/datepicker.js"></script>
    <link rel="stylesheet" media="screen" type="text/css" href="css/datepicker/base.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="css/datepicker/clean.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="css/DateRangesWidget/base.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="css/DateRangesWidget/clean.css" />
    <script type="text/javascript">

        $(document).ready(function() {
            var to = new Date();
            var from = new Date(to.getTime() - 1000 * 60 * 60 * 24 * 14);

            $('#datepicker-calendar').DatePicker({
                inline: true,
                date: [from, to],
                calendars: 3,
                mode: 'range',
                current: new Date(to.getFullYear(), to.getMonth() - 1, 1)

            });
        });

    </script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Year', 'iOS', 'Android'],
                ['15/3',  1000,      400],
                ['16/3',  1170,      460],
                ['17/3',  660,       1120],
                ['18/3',  1030,      540],
                ['19/3',  1000,      400],
                ['20/3',  1170,      460],
                ['21/3',  660,       1120],
                ['22/3',  1030,      540],
                ['23/3',  1000,      400],
                ['24/3',  1170,      460],
                ['25/3',  660,       1120],
                ['26/3',  1030,      540]
            ]);

            var options = {
                title: 'CTR',
                hAxis: {title: 'Ngày',  titleTextStyle: {color: '#333'}},
                vAxis: {minValue: 0}
            };

            var chart = new google.visualization.AreaChart(document.getElementById('main_content'));
            chart.draw(data, options);
        }
    </script>

</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div id="topMenu">
                <div id="tl-menu">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">Filter</a></li>
                        <li><a href="#">Statistics</a></li>
                    </ul>
                </div>
                <div id="tr-menu">
                    <li><a href="#">Logout</a></li>
                    <li><a href="#">Edit Account</a></li>
                </div>
            </div>
            <div id="title"><h1>Thống kê</h1></div>
            <div id="datepicker-calendar"></div>
            <!--<div id="sim-calendar"></div>-->
            <div id="date-range-field"></div>
        </div>
        <div id="left_slide_bar">
            <h2 class="sl-title">Nhóm người dùng</h2>
            <ul style="list-style-type:none">
                <li id="ios_user"><img src="imgs/apple.png" width="30" height="30">iOS</li>
                <li id="android_user"><img src="imgs/google_android.png" width="30" height="30">Android</li>
                <li id="wp_user"><img src="imgs/wp.png" width="30" height="30">WinPhone</li>
            </ul>
            <h2 class="sl-title">Khu vực</h2>
            <ul>
                <li>Hà Nội</li>
                <li>TP HCM</li>
            </ul>
        </div>
        <div id="main_content"></div>
    </div>



</body>
</html>
